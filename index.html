<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <h1 class="calculadora__titulo">CALCULADORA</h1>
      <!-- Datos de entrada -->
      <div>
        <input
          type="number"
          name="input-A"
          id="input-A"
          placeholder="Intruduzca operando"
          class="calculadora__dato-a"
        />
        <input
          type="number"
          name="input-B"
          id="input-B"
          placeholder="Intruduzca operando"
          class="calculadora__dato-b"
        />
      </div>
      <!-- Operadores -->
      <div class="botones">
        <input type="button" value="&#43;" id="sumar" />
        <input type="button" value="&#45;" id="restar" />
        <input type="button" value="&#215;" id="multiplicar" />
        <input type="button" value="&#247;" id="dividir" />
      </div>
      <!-- Datos de salida -->
      <label for="resultado">Resultado:</label><br />
      <input type="text" name="resultado" id="resultado" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
